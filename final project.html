<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للحصول على خصم الفصل الصيفي</title>
    <style>
        /* تصميم الزر المتحرك */
        #loginButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.2s ease;
            text-align: center;
        }

        /* تأثير حركة الزر داخل الصفحة */
        #loginButton:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        /* نموذج تسجيل الدخول */
        #loginForm {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #loginForm h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* نموذج اليوزر والباسوورد */
        #loginForm input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* تنسيق النص داخل الزر */
        #loginButton span {
            text-align: center;
        }

        /* لإخفاء الزر مع الحركة داخل الصفحة */
        #loginButtonContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- نموذج تسجيل الدخول -->
    <div id="loginForm">
        <h2>يرجى تسجيل الدخول بحسابك الجامعي لكسب خصم الفصل الصيفي</h2>
        
        <!-- الزر المتحرك داخل الصفحة -->
        <div id="loginButtonContainer">
            <button id="loginButton" onclick="redirectToPage()">اضغط هنا لتسجيل الدخول</button>
        </div>
    </div>

    <script>
        // وظيفة لتوجيه المستخدم إلى صفحة معينة بعد الضغط على الزر
        function redirectToPage() {
            window.location.href = 'file:///C:/Users/msoff/OneDrive/Desktop/%D8%AC%D8%A7%D9%85%D8%B9%D8%AA%D9%8A/New%20folder/%D8%A7%D9%84%D9%85%D9%88%D9%82%D8%B9%20%D8%A7%D9%84%D8%AB%D8%A7%D9%86%D9%8A.html'; // تغيير الرابط هنا حسب الحاجة
        }

        // وظيفة لتحريك الزر بشكل احترافي داخل الصفحة
        let loginButton = document.getElementById('loginButton');
        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;

        // تحريك الزر عبر الصفحة بشكل عشوائي
        setInterval(() => {
            let randomX = Math.floor(Math.random() * (screenWidth - 150)); // تحريك الزر داخل عرض الشاشة
            let randomY = Math.floor(Math.random() * (screenHeight - 50));  // تحريك الزر داخل ارتفاع الشاشة

            loginButton.style.left = randomX + 'px';
            loginButton.style.top = randomY + 'px';
        }, 2000); // حركة الزر كل 2 ثانية
    </script>
</body>
</html>
